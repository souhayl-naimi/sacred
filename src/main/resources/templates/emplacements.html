<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Emplacements</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container justify-content-center mt-3">
        <div class="row ">
            <div class="col-md-12">
                <div class="card" style="border-radius: 25px">
                    <div class="card-body">
                        <h5 class="display-4 mx-4 mb-4">Emplacements</h5>
                        <hr class="mb-5"/>
                        <form class="form-inline" th:action="@{emps}" method="get">
                            <input class="form-control mr-sm-2" type="text" name="num" style="border-radius: 25px"
                                   th:value="${num}" placeholder="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" style="border-radius: 25px"
                                    type="submit">
                                Chercher
                            </button>
                            <label style="margin-left: 2mm; font-weight: bold">Nb. Emplacements : </label>
                            <label style="margin-left: 4mm; " th:text="${result}"></label>
                        </form>
                        <div class="container mt-3">
                            <table class="table table-hover" style="border-radius: 20px" id="table">
                                <tr>
                                    <th>ID</th>
                                    <th>Numero Emplacement</th>
                                    <th>Réferences</th>
                                </tr>
                                <tr th:each="e:${empList}">
                                    <td th:text="${e.id}"></td>
                                    <td th:text="${e.getNumEmplacement()}"></td>
                                    <td>
                                    <a th:href="@{refs(id=${e.id})}">réference</a>
                                </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
