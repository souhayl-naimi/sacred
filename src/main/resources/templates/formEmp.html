<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Emplacement</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${emplacement.id==null}">Ajouter un Emplacement</h3>
                        <h3 class="card-title text-muted " th:if="${emplacement.id!=null}">Mettre Ã  jour une Emplacement</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveEmp}" method="post">

                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${emplacement.id!=null}" th:text="${emplacement.id}"></label>
                                <label class="control-label" th:if="${emplacement.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${emplacement.id}">
                            </div>

                            <div class="form-inline mb-4">
                                <label class="control-label">Num. Emplacement : </label>
                                <input type="text" name="numEmplacement" class="form-control ml-2" th:value="${emplacement.numEmplacement}" style="border-radius: 25px">
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary"
                                                style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
