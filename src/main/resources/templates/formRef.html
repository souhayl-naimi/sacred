<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Réference</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${ref.id==null}">Ajouter un Réference</h3>
                        <h3 class="card-title text-muted " th:if="${ref.id!=null}">Mettre à jour un Réference</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveRef}" method="post">

                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${ref.id!=null}" th:text="${ref.id}"></label>
                                <label class="control-label" th:if="${ref.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${ref.id}">
                            </div>

                            <div class="form-inline mb-4">
                                <label class="control-label">Num. Réference : </label>
                                <input type="text" name="numRef" class="form-control ml-2" th:value="${ref.numRef}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Emplacement : </label>
                                <select name="emplacement" >
                                    <option th:each="e:${empList}" th:value="${e.id}" th:text="${e.numEmplacement}"></option>
                                </select>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary"
                                                style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
