<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Mélanges</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${melange.id==null}">Ajouter une Mélange</h3>
                        <h3 class="card-title text-muted " th:if="${melange.id!=null}">Mettre à jour une Mélange</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveMelange}" method="post">

                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${melange.id!=null}"
                                       th:text="${melange.id}"></label>
                                <label class="control-label" th:if="${melange.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px"
                                       th:value="${melange.id}">
                            </div>

                            <div class="form-inline mb-4">
                                <label class="control-label">Lot : </label>
                                <input type="text" name="numLot" class="form-control ml-2" th:value="${melange.numLot}"
                                       style="border-radius: 25px">
                            </div>
                            <div class="form-inline mb-4">
                                <label class="control-label">Dimensions : </label>
                                <input type="number" name="dimensions" class="form-control ml-2"
                                       th:value="${melange.dimensions}" style="border-radius: 25px">
                            </div>
                            <div class="form-inline mb-4">
                                <label class="control-label">Poids : </label>
                                <input type="number" name="dimensions" class="form-control ml-2"
                                       th:value="${melange.poids}" style="border-radius: 25px">
                            </div>
                            <div class="form-inline mb-4">
                                <label class="control-label">Date. Fabrication : </label>
                                <input type="date" name="dateFabrication" class="form-control ml-2"
                                       th:value="${melange.dateFabrication}" style="border-radius: 25px">
                            </div>
                            <div class="form-inline mb-4">
                                <label class="control-label">Date. Réception : </label>
                                <input type="date" name="dateReception" class="form-control ml-2"
                                       th:value="${melange.dateReception}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Réference & Emplacement: </label>
                                <select name="melangeRef" style="border-radius: 50px">
                                    <option th:each="r:${refList}" th:value="${r.id}"
                                            th:text="${r.getNumRef()}+'-'+${r.emplacement.numEmplacement}"></option>
                                </select>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary"
                                                style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
